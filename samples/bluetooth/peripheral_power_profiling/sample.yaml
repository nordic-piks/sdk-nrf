sample:
  description: Bluetooth Low Energy Power Profiling sample
  name: Bluetooth LE Power Profiling
tests:
  sample.bluetooth.peripheral_power_profiling:
    sysbuild: true
    build_only: true
    integration_platforms:
      - nrf52dk/nrf52832
      - nrf52833dk/nrf52833
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340dk/nrf5340/cpuapp/ns
      - nrf54l15dk/nrf54l15/cpuapp
    platform_allow: nrf52dk/nrf52832 nrf52833dk/nrf52833 nrf52840dk/nrf52840
      nrf5340dk/nrf5340/cpuapp nrf5340dk/nrf5340/cpuapp/ns nrf54l15dk/nrf54l15/cpuapp
    tags: bluetooth ci_build sysbuild

  sample.bluetooth.peripheral_power_profiling_lfrc_0dbm_30ms_27bytes:
    sysbuild: true
    build_only: true
    integration_platforms:
      - nrf54l15dk/nrf54l15/cpuapp
    platform_allow: nrf54l15dk/nrf54l15/cpuapp
    tags: bluetooth ci_build sysbuild
    extra_args:
      CONFIG_CLOCK_CONTROL_NRF_K32SRC_RC=y CONFIG_BT_CTLR_TX_PWR_0=y CONFIG_BT_POWER_PROFILING_DATA_LENGTH=27
      CONFIG_BT_POWER_PROFILING_NOTIFICATION_INTERVAL=30

  sample.bluetooth.peripheral_power_profiling_lfxo_0dbm_30ms_27bytes:
    sysbuild: true
    build_only: true
    integration_platforms:
      - nrf54l15dk/nrf54l15/cpuapp
    platform_allow: nrf54l15dk/nrf54l15/cpuapp
    tags: bluetooth ci_build sysbuild
    extra_args:
      CONFIG_CLOCK_CONTROL_NRF_K32SRC_XTAL=y CONFIG_BT_CTLR_TX_PWR_0=y CONFIG_BT_POWER_PROFILING_DATA_LENGTH=27
      CONFIG_BT_POWER_PROFILING_NOTIFICATION_INTERVAL=30


  sample.bluetooth.peripheral_power_profiling_lfrc_8dbm_30ms_27bytes:
    sysbuild: true
    build_only: true
    integration_platforms:
      - nrf54l15dk/nrf54l15/cpuapp
    platform_allow: nrf54l15dk/nrf54l15/cpuapp
    tags: bluetooth ci_build sysbuild
    extra_args:
      CONFIG_CLOCK_CONTROL_NRF_K32SRC_RC=y CONFIG_BT_CTLR_TX_PWR_PLUS_8=y CONFIG_BT_POWER_PROFILING_DATA_LENGTH=27
